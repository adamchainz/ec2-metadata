[metadata]
name = ec2-metadata
version = 2.3.0
description = An easy interface to query the EC2 metadata API, with caching.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Adam Johnson
author_email = me@adamj.eu
url = https://github.com/adamchainz/ec2-metadata
project_urls =
    Changelog = https://github.com/adamchainz/ec2-metadata/blob/master/HISTORY.rst
    Twitter = https://twitter.com/adamchainz
license = MIT
keywords = AWS, EC2, metadata
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
license_file = LICENSE

[options]
package_dir=
    =src
py_modules = ec2_metadata
include_package_data = True
install_requires =
    cached-property
    requests
python_requires = >=3.6
zip_safe = False


[coverage:run]
branch = True
include = */ec2_metadata.py

[coverage:paths]
source =
   src
   .tox/*/site-packages

[coverage:report]
show_missing = True

[flake8]
max-line-length = 80
select = E,F,W,B,B950,C,I
ignore = E501,W503
